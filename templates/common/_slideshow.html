<!--
  Required to pass images from view
  Example: ["images/projects/fitomenu/slide1.jpg", ...]
-->
{% load static %}
<div class="relative w-full overflow-hidden rounded-lg shadow-lg mb-10">
  <div class="carousel-slides flex transition-transform duration-500 ease-in-out" style="transform: translateX(0%);">
    {% for image in images %}
      <img src="{% static image %}" alt="Slide {{ forloop.counter }}" class="w-full flex-shrink-0 object-cover h-64 md:h-96">
    {% endfor %}
  </div>

  <button id="prevSlide" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 z-10">
    &larr;
  </button>
  <button id="nextSlide" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/60 z-10">
    &rarr;
  </button>
</div>
